<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT. Anugerah Bahari Suryatama - Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="service.css">
</head>
<body class="font-roboto bg-gray-100">
    <header class="header bg-gray-900 text-white p-4 flex justify-between items-center">
        <div class="header-title text-lg font-semibold">PT. Anugerah Bahari Suryatama</div>
        <nav class="nav">
            <ul class="nav-links flex space-x-6">
                <li><a href="index.html" class="nav-link">ABOUT</a></li>
                <li><a href="service.html" class="nav-link active">SERVICES</a></li>
                <li><a href="location.html" class="nav-link">LOCATION</a></li>
                <li><a href="customer.html" class="nav-link">CUSTOMER</a></li>
                <li><a href="contact.html" class="nav-link">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-content py-12">
        <div class="title-section text-center mb-8">
            <h1 class="title text-4xl font-bold">SERVICES</h1>
            <p class="subtitle text-gray-500">Kind Of Services</p>
        </div>
        <div class="services-grid container mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            <div class="service-item bg-white p-4 shadow-md">
                <img src="w.jpeg" alt="People working in a warehouse" class="service-image w-full h-48 object-cover mb-4">
                <h2 class="service-title text-center font-semibold">Warehousing</h2>
            </div>
            <div class="service-item bg-white p-4 shadow-md">
                <img src="o.jpeg" alt="Person handling overstuffed goods" class="service-image w-full h-48 object-cover mb-4">
                <h2 class="service-title text-center font-semibold">Overstuffing</h2>
            </div>
            <div class="service-item bg-white p-4 shadow-md">
                <img src="g.jpeg" alt="Garments being exported via sea freight" class="service-image w-full h-48 object-cover mb-4">
                <h2 class="service-title text-center font-semibold">Garment Export Sea Freight</h2>
            </div>
            <div class="service-item bg-white p-4 shadow-md">
                <img src="t.jpeg" alt="Truck transporting goods" class="service-image w-full h-48 object-cover mb-4">
                <h2 class="service-title text-center font-semibold">Trucking</h2>
            </div>
        </div>
    </main>
</body>
</html>
